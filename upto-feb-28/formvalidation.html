<html>

<title>
    form Validations
</title>

    <body>
        <h4>form Validations</h4>
        <form action="" onsubmit=" return validate()">
            <label for="">emailId</label>

            <input type="email" id="abc">
            <br>
            <span style="color: red;" id="mail"></span>
            <br><br>
            
            <label for="">password</label>

            <input type="password" id="ab">

            <br>
            <span style="color: red;" id="pass"></span>
            <br><br>

            <input type="submit" id="Login">

        </form>
        
    </body>
    <script>
        function validate(){
            // alert("hloo welcome buddy")
            let mail=document.getElementById("abc").value
            let pass=document.getElementById("ab").value
            if(mail===""){
                // alert("plsenter eid")

                document.getElementById("mail").innerHTML="please enter the email"
            }

            if(pass===""){
                // alert("plsenter pass")
                document.getElementById("pass").innerHTML="please enter the password"


            }
            return false
        }

    </script>
